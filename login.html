<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background-image: url('https://kartinki.pics/uploads/posts/2022-12/thumbs/1669935685_4-kartinkin-net-p-fon-dlya-saita-svetlii-vkontakte-4.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-block {
            background-color: rgba(240, 240, 240, 0.9); /* Very Light Gray */
            width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(220, 220, 220, 0.9);
        }

        .header a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }

        .section-divider {
            border: 1px solid #000;
            margin: 20px 0;
        }

        .block-b {
            background-color: rgba(255, 255, 255, 0.7); /* White with Transparency */
            padding: 20px;
            margin: 20px;
            text-align: center;
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .site-name {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="main-block">
        <div class="header">
            <a href="index.html"><h1 class="site-name">Deep Dark Origins</h1></a>
            <div>
                <a href="information.html">Информация</a>
                <a href="login.html">Авторизация</a>
            </div>
        </div>

        <div class="section-divider"></div>

        <div class="block-b">
            <h2>Авторизация</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="code">Код авторизации:</label>
                    <input type="text" id="code" name="code" required>
                </div>
                <button type="button" onclick="register()">Авторизоваться</button>
            </form>
        </div>
    </div>

    <script>
        const validCode = "0?iOszP8iWPg"; // The correct code
        const registeredLogins = new Set(); // To store registered logins

        function register() {
            const login = document.getElementById("login").value;
            const password = document.getElementById("password").value;
            const code = document.getElementById("code").value;

            if (registeredLogins.has(login)) {
                alert("Этот логин уже авторизирован! Попробуйте использовать другой.");
                return;
            }

            if (code === validCode) {
                registeredLogins.add(login);
                alert("Успешная авторизация!");
            } else {
                alert("Неверный код авторизации! Повторите попытку.");
            }
        }
    </script>

</body>
</html>
